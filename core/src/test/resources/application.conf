config {

  // Debug flag
  debug = true

  // output-dir
  output-dir = /tmp/test
  // if jenkins is running we launch inside the jenkins environment
  output-dir = ${?JENKINS_HOME}/tmp/test
  // model and dataset folders inside the storage path...
  output-dataset-dir = datasets
  output-model-dir = models
  output-octopus-dir = octopus
  output-owl-dir = owl
  output-ssd-dir = ssd

  // address to launch the server
  server-host = "0.0.0.0"
  server-port = 8080

  // spark-cassandra
  spark-cassandra-connection-host = "127.0.0.1"
  spark-cassandra-connection-port = 9042

  // spark num workers
  spark-num-workers = 4
  //spark parallel feature extraction enabled? only for trainining now...
  spark-feature-extraction = true

}