config {

  // Debug flag
  debug = true

  // address where the schema matcher api is running
  matcher-address = "0.0.0.0:8080"
  api-version = v1.0
  dataset-end = dataset
  model-end = model

  // semantic modeller config
  storage-dir = /tmp/test-ssd
  ssd-dir = ${config.storage-dir}/known-ssd
  ontology-dir = ${config.storage-dir}/ontology
  ssd-version = 0.1
  // this is the default namespace which will be used by our semantic modeller!!!
  default-ns = "http://www.semanticweb.org/data_integration_project/report_example_ontology#"
  // number of semantic types to keep
  num-semantic-types = 4

  // karma stuff
  karma-dir = ${config.storage-dir}/karma

}